<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đếm số được nhập vào</title>
  </head>

  <body>
    <p>Nhập vào số bất kỳ</p>
    <input type="text" id="element" required pattern="[0-9]" />
    <input type="submit" onclick="getElement()" value="Get"/>
    <p id="ElementDisplay"></p>
  </body>
  <script>
    let arr = Array();
    for (let i = 0; i < 20; i++) {
      arr[i] = Math.floor(Math.random() * 101);
    }
    console.log(arr);
    // document.write(arr)
    function getElement() {
      let value = +document.getElementById("element").value;
      let array = "";
      let count = 0;
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] == value) {
          count++;
        }
      }
      document.getElementById("ElementDisplay").innerHTML =
        "Giá trị " + value + " có " + count + " phần tử";
        document.getElementById("element").value = ""
    }
    
  </script>
</html>
