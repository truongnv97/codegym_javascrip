<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng 20 số đầu tiên trong dãy fibonaci</title>
</head>
<body>
    
</body>
<script>
    let x=0,y=1, i;
    let a=0;
    let fibonaci=x+y;
    for(i=3;i<=20;i++){
        a=x+y;
        fibonaci+=a;
        x=y;
        y=a;
    }
    document.write(fibonaci)
</script>
</html>
