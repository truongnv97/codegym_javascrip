<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My date</title>
</head>

<body>

</body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getDay() {
            return this.day;
        }
        getMonth() {
            return this.month;
        }
        getYear() {
            return this.year;
        }
        setDay(day) {
            this.day = day;
        }
        setMonth(month) {
            this.month = month;
        }
        setYear(year) {
            this.year = year;
        }
    }
    let date = new MyDate(2, 2, 2007);
    
    function days() {
        let day = date.getDay(); // 2
        let month = date.getMonth(); // 2
        let year = date.getYear(); // 2007
        alert(day + "/" + month + "/" + year);
    }
    days()

    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    function days2() {
        let day = date.getDay(); // 2
        let month = date.getMonth(); // 2
        let year = date.getYear(); // 2007
        alert(day + "/" + month + "/" + year);
    }
    days2()
</script>

</html>
