<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tần suất xuất hiện</title>
</head>

<body>

</body>
<script>
    var arr1 = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];
    var mf = 1;
    var m = 0;
    var item;
    for (var i = 0; i < arr1.length; i++) {
        for (var j = i; j < arr1.length; j++) {
            if (arr1[i] == arr1[j])
                m++; // đếm số lần xuất hiện.
            if (mf < m) { // đặt biến mf để xác định tại thời điểm arr1[i] mfmax là bao nhiêu
                mf = m;
                item = arr1[i];
            }
        }
        m = 0;
    }
    console.log(item + " ( " + mf + " times ) ");

</script>

</html>
