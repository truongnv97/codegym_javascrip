<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic list</title>
</head>
<style>
    ul>li{
        font-weight: 600;
    }
    ol>li{
        font-weight: normal;
    }
</style>
<body>
    <ul>
        <li>
            Việt Nam
            <ol>
                <li>Hà Nội</li>
                <li>Huế</li>
                <li>Sài Gòn</li>
                <li>Đà Nẵng</li>
            </ol>
        </li>
        <li>
            Hoa Kỳ
            <ol>
                <li>New York</li>
                <li>Lost Angeles</li>
                <li>Chicago</li>
                <li>Houston</li>
            </ol>
        </li>
        <li>
            Trung Quốc
            <ol>
                <li>Beijing</li>
                <li>Chongching</li>
                <li>Shanghai</li>
                <li>Tianjin</li>
            </ol>
        </li>
    </ul>
   
</body>
</html>
