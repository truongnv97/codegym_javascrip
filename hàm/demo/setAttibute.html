<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #test {
            background-color: blue;
            color: white;
        }
    </style>
</head>

    <button id="demo">Click</button>

<script>
